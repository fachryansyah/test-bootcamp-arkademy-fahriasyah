<!DOCTYPE html>
<html>
<head>
    <title>Bootcamp - Arkademy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <div id="app">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand d-flex" href="#">
                <img src="assets/images/logo.png" class="d-inline-block align-top mr-3" alt="" style="width: 100px">
                <h4 class="mt-3">ARKADEMY BOOTCAMP</h4>
            </a>
        </nav>

        <div class="container mt-5">
            <div class="d-flex flex-row">
                <div class="ml-auto">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#modalAdd">ADD</button>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Work</th>
                                            <th>Salary</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="item, key in names">
                                            <td>{{ item.name }}</td>
                                            <td>{{ item.work.name }}</td>
                                            <td>{{ item.salary.salary }}</td>
                                            <td>
                                                <button class="btn btn-outline-primary" data-toggle="modal" data-target="#modalEdit">Edit</button>
                                                <button class="btn btn-outline-danger">Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="" action="index.html" method="post">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="" value="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Work</label>
                                <select class="form-control" name="">
                                    <option value="">Frontend dev</option>
                                    <option value="">Backend dev</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Salary</label>
                                <select class="form-control" name="">
                                    <option value="">10.000.000</option>
                                    <option value="">10.000.000</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Edit Data</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="" action="index.html" method="post">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="" value="" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Work</label>
                                <select class="form-control" name="">
                                    <option value="">Frontend dev</option>
                                    <option value="">Backend dev</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Salary</label>
                                <select class="form-control" name="">
                                    <option value="">10.000.000</option>
                                    <option value="">10.000.000</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">
        let apps = new Vue({
            el: "#app",
            data(){
                return{
                    names: []
                }
            },
            mounted(){
                this.getNames()
            },
            methods:{
                getNames(){
                    axios.get('http://localhost:1337/get/user')
                    .then((response) => {
                        // handle success
                        this.names = response.data.data
                        console.log(response.data)
                    })
                    .catch((error) => {
                        // handle error
                        console.log(error);
                    })
                }
            }
        })

    </script>
</body>
</html>
